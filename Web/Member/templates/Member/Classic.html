{% extends 'Member/base.html' %}

{%block title%}
    Classic Game
{%endblock%}

{%block user%}
        {{name}}
        <input type="button" value="修改資料" onclick="location='/Member/modify/'">
        <input type="button" value="登出" onclick="location='/Member/logout/'">
{%endblock%}

{%block content%}
    <h3>Please Select a Classic Game</h3>
    <form >
        <select name="Game">
            {%for CM in ClassicGames%}
                <option value=i>{{CM.Event}}{{CM.Site}}{{CM.Date}},{{CM.vulnerable}}</option>
            {%endfor%}
        </select>

    </form>
{%endblock%}

{%block bottom%}

{%endblock%}
